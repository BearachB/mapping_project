<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublin Rail Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        header {
            background-color: #333;
            color: #fff;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        footer {
            background-color: #333;
            color: #fff;
            font-size: 0.9rem;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #map {
            flex-grow: 1;
            width: 100%;
            margin-top: 60px; /* Header height */
            margin-bottom: 60px; /* Footer height */
            height: calc(100vh - 120px); /* Total height minus header and footer */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Dublin Rail Map</header>

        <!-- Embed the map as an iframe -->
        <iframe src="{{ url_for('static', filename=map_file) }}" frameborder="0"></iframe>

        <footer>
            <p>&copy; 2024 Dublin Rail Map. Built with love using Flask and Folium.</p>
        </footer>
    </div>
</body>
</html>
